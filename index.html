<html>
<head>
      <link rel=stylesheet type="text/css" href="master.css">
      <script src="simon.js" ></script>
      <title>Simon</title>

</head>
<body>
    <div id="outer-circle"> 
       
        <button type="button" id="button-1"  onclick="addPlayerMove('button-1')"></button>
        <button type="button" id="button-2"  onclick="addPlayerMove('button-2')"></button>
        <button type="button" id="button-3"  onclick="addPlayerMove('button-3')"></button>
        <button type="button" id="button-4"  onclick="addPlayerMove('button-4')" ></button>
    
      <div id="inner-circle">
            <h1 id="text-font">Simon</h1>
         <div id="inner-circle-content">
              
            <input type="text" id="strict" readonly> <br>
              
            <input type="text" name="counter" size="5px" placeholder="- -" id= "count">
              
            <button type="button" id="button-5" onclick="start()"value="start"></button>
              
            <button type="button"  id="button-6" onclick="setStrict()"></button><br><br>
              
            <label><font class="font" style="font-size:14px">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspCOUNT&nbsp&nbsp&nbspSTART&nbsp&nbspSTRICT</font></label>
            <br><br>
              
            <font class="font"style="margin-left:35px;">OFF</font>
            <label class="switch">
              <input type="checkbox" onclick="toggle()" id="check">
              <span class="slider"></span>
            </label><font class="font">ON</font>
        </div>
      </div>


    </div>
     

<audio id="Green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
<audio id="Red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
<audio id="Yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
<audio id="Blue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
<audio id="Wrong" src="http://www.freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
</body>
</html>
